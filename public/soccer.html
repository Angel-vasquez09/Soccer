<!doctype html>
<html lang="en">

<head>
    <title>Soccer</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- ESTILOS PROPIOS -->
    <link rel="stylesheet" href="css/estilos.css">

</head>

<body class="position-relative">
    <!-- --- NAVBAR --- -->
    <nav class=" position-fixed top-0 start-0 w-100 navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SOCCER</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="futbolistas nav-link activo" onclick="tablaFutbolistas()"
                            aria-current="page">Futbolistas</a>
                    </li>
                    <li class="nav-item">
                        <a class="equipos nav-link" onclick="tablaEquipos()">Equipos</a>
                    </li>
                   
                </ul>
                <div>
                    <a class="equipos nav-link" onclick="sesion()">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- --- CONTENIDO ---  -->
    <div class="container vh-100 border pt-5">

        <!-- --- BUSCADOR / CONSULTAS --- -->
        <div class="container-fluid mt-4">

            <!-- COSNULTA POR NATIONALITY -->
            <div class=" d-flex">
                <form id="consultar-nationality" class="d-flex p-2 w-50">
                    <input class="form-control me-2" type="search" id="search-nationality" name="search"
                        placeholder="Player" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Consultar</button>
                </form>

                <div class="d-flex p-2 w-50">
                    <select class="form-select" id="select-nationality" aria-label="Default select example">
                        
                    </select>
                </div>
            </div>

            <!-- CONSULTA POR POSITION -->
            <div class=" d-flex">
                <form id="consultar-position" class="d-flex p-2 w-50">
                    <input class="form-control me-2" type="search" id="search-position" name="search"
                        placeholder="Player" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Consultar</button>
                </form>

                <div class="d-flex p-2 w-50">
                    <select class="form-select" id="select-position" aria-label="Default select example">
                        <option value="delantero">Ataque</option>
                        <option value="medio">Medio</option>
                        <option value="defensa">Defensa</option>
                    </select>
                </div>
            </div>

            <!-- CONSULTA TODOS LOS JUGADORES DE UN EQUIPO -->
            <div class=" d-flex">
                <form id="consultar-equipo" class="d-flex p-2 w-50">
                    <select class="form-select" id="select-equipo" name="equipo" aria-label="Default select example">

                    </select>
                    <button class="btn btn-outline-success" type="submit">Consultar</button>
                </form>
            </div>
        </div>


        <!--  --- TABLA DE FUTBOLISTA O EQUIPOS ---  -->
        <div class="w-100 h-75 mt-5 border table-responsive">
            <table class="table">
                <thead>
                    <tr id="add">
                        <!-- CABECERA DE ACUERDO A LA TABLA -->
                    </tr>
                </thead>
                <thead id="cabecera">

                    <!-- CABECERA DE LA LA TABLA FUTBOLISTA O EQUIPOS -->
                </thead>
                <tbody id="listar">
                    <!-- LISTADO DE EQUIPOS O FUTBOLISTAS -->
                </tbody>
            </table>
        </div>
    </div>



    <!-- --- MODAL PARA EDITAR UN FUTBOLISTA O EQUIPO -->

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modificar Futbolista</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- FORMULARIO DE EDITAR FUTBOLISTA O EQUIPO -->
                    <form id="formx">

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>



    <!-- --- MODAL PARA AGREGAR UN NUEVO FUTBOLISTA O EQUIPO -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

    <!-- CRUD -->
    <script src="js/soccer.js"></script>
</body>

</html>
